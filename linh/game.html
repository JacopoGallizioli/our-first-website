  <div class="page-header">

    <h1>🎮 Games 🎮</h1>

  <main class="main-content">
    <p>૮꒰ྀི∩´ ᵕ `∩꒱ྀིა</p>
    <h2>Let's grab all the hearts and come to the castle 💖🏰</h2>

    <div id="gameWrapper">
      <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <!-- Gift box overlay -->
        <div id="giftBox" class="hidden">

        </div>

  <!-- Memory popup overlay -->
  <div id="memoryOverlay" class="hidden">
    <div id="memoryContent">
      <button id="closeMemory" title="Close">×</button>
      <img id="memoryImage" src="" alt="Memory Image" />
      <div id="memoryText"></div>
