<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Collector Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <a href="#">Home</a> |
    <a href="#">Games</a> |
    <a href="#">Magnets</a>
  </nav>

  <div id="gameContainer">
    <div class="intro">
      <p>૮꒰ྀི∩´ ᵕ `∩꒱ྀིა</p>
      <h1>Let's grab all the hearts and come to the castle 💖🏰</h1>
      <p>Collect every heart to unlock a special surprise!</p>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="message"></div>
  </div>

  <div id="memoryOverlay">
    <div id="memoryContent">
      <button id="closeMemory" title="Close">×</button>
      <img id="memoryImage" src="" alt="Memory Image" />
      <div id="memoryText"></div>
    </div>
  </div>

  <!-- Gift and Restart Buttons container -->
  <div id="giftContainer" style="display:none;">
    <button id="openGiftBtn">Open Your Gift 🎁</button>
    <button id="restartBtn">Restart Game 🔄</button>
  </div>

  <audio id="collectSound" src="ting.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
