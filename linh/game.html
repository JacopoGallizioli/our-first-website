<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Collector Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page-header">
    <nav>
      <a href="../index.html">Home</a>
      <div class="dropdown">
        <button class="dropdown-btn">Pages</button>
        <div class="dropdown-content">
          <a href="../linh/game.html">Game</a>
          <a href="magnets.html">Magnets</a>
          <a href="../jacopo/houses/houses.html">Houses</a>
        </div>
      </div>
    </nav>

    <h1>🎮 Games 🎮</h1>
    <p class="subtitle">A collection of fun games we've created and shared</p>
  </div>

  <div class="centered-description">
    <h1>Let's grab all the hearts and come to the castle 💖🏰</h1>
    <p>Collect every heart to unlock a special surprise!</p>
  </div>

  <canvas id="gameCanvas" width="800" height="450"></canvas>

  <div id="message"></div>
  <button id="restartButton">Restart Game</button>

  <div id="giftBox" class="hidden">
    <button id="openGiftBtn">Open Gift 🎁</button>
  </div>

  <div id="memoryOverlay" class="hidden">
    <div id="memoryContent">
      <img id="memoryImage" src="" alt="Memory Image" />
      <p id="memoryText"></p>
      <button id="closeMemory">Close</button>
    </div>
  </div>

  <audio id="collectSound" src="collect.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
