<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Collector Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <a href="../index.html">Home</a> |
    <a href="game.html">Game</a> |
    <a href="../jacopo/magnets.html">Magnets</a>
  </nav>

  <div id="gameContainer">
    <div class="intro">
      <p>૮꒰ྀི∩´ ᵕ `∩꒱ྀིა</p>
      <h1>Let's grab all the hearts and come to the castle 💖🏰</h1>
      <p>Collect every heart to unlock a special surprise!</p>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="message"></div>
  </div>

  <!-- Memory popup overlay -->
  <div id="memoryOverlay">
    <div id="memoryContent">
      <button id="closeMemory" title="Close">×</button>
      <img id="memoryImage" src="" alt="Memory Image" />
      <div id="memoryText"></div>
    </div>
  </div>

  <!-- Final Reward Popup -->
  <div id="finalReward">
    <div id="finalRewardContent">
      <h2>🎉 Congratulations! 🎉</h2>
      <p>You collected all the hearts and reached the castle!</p>
      <button id="finalRestartButton">Restart Game 🔄</button>
    </div>
  </div>

  <audio id="collectSound" src="ting.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
