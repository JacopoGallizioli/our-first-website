<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Collector Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #ff99cc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .intro {
      text-align: center;
      margin-top: 10px;
      line-height: 1.4;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 5px solid #ff99cc;
      border-radius: 20px;
      background-color: transparent;
    }
    #message, #memoryBox {
      text-align: center;
      font-size: 24px;
      color: #ffccdd;
      margin-top: 20px;
    }
    #giftBox {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #giftBox button, #restartButton {
      background-color: #ff66a3;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    #memoryImage {
      max-width: 300px;
      max-height: 200px;
      margin: 10px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="linh.html">Linh</a> |
    <a href="jacopo.html">Jacopo</a>
  </nav>
  <div class="intro">
    <p>‡´ÆÍí∞‡æÄ‡Ω≤‚à©¬¥ ·µï `‚à©Íí±‡æÄ‡Ω≤·Éê</p>
    <h1>Let's grab all the hearts and come to the castle üíñüè∞</h1>
    <p>Collect every heart to unlock a special surprise at the castle!</p>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="memoryBox">
    <div id="memoryText"></div>
    <img id="memoryImage" src="" alt="Memory Image" />
  </div>
  <div id="message"></div>
  <div id="giftBox">
    <button onclick="openGift()">Open Your Gift üéÅ</button>
    <button id="restartButton">Restart Game üîÑ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      const bgImg = new Image();
      const playerImg = new Image();
      const castleImg = new Image();

      bgImg.src = 'Forest.png';
      playerImg.src = 'Jacopo.png';
      castleImg.src = 'castle.png';

      let player, castle, hearts, collected;

      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      const memories = [
        { text: "Our first year together üå∏", image: "1styear.JPG" },
        { text: "When I made you a surprise", image: "Vietnam1st.JPG" },
        { text: "That time we finally had electricity in the house after a week of blackout (and also we moved in together)", image: "Saronno.JPG" },
        { text: "We moved to Germany in the 3rd year together üì∏", image: "Augsburg.HEIC" },
        { text: "We are staying in Munich and who knows where we will be next year", image: "Munich.HEIC" }
      ];

      const totalHearts = memories.length;

      function initializeGame() {
        player = { x: 25, y: 90, width: 128 * 0.5, height: 128 * 0.5, speed: 3 };
        castle = { x: 260, y: 80, width: 256 * 0.5, height: 256 * 0.5 };
        hearts = [];
        collected = 0;

        for (let i = 0; i < totalHearts; i++) {
          hearts.push({
            x: Math.random() * (canvas.width - 80),
            y: Math.random() * (canvas.height - 80),
            size: 80,
            collected: false
          });
        }

        document.getElementById('message').innerText = '';
        document.getElementById('giftBox').style.display = 'none';
        document.getElementById('memoryBox').style.display = 'none';
      }

      function drawBackground() {
        ctx.fillStyle = '#228B22';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      }

      function drawPlayer() {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      }

      function drawCastle() {
        ctx.drawImage(castleImg, castle.x, castle.y, castle.width, castle.height);
      }

      function drawHearts() {
        hearts.forEach(h => {
          if (!h.collected) {
            ctx.fillStyle = '#ff4da6';
            ctx.beginPath();
            ctx.moveTo(h.x, h.y);
            ctx.arc(h.x - 20, h.y - 20, 28, 0, Math.PI * 2);
            ctx.arc(h.x + 20, h.y - 20, 28, 0, Math.PI * 2);
            ctx.lineTo(h.x, h.y + 40);
            ctx.fill();
          }
        });
      }

      function showMemory(index) {
        const memoryBox = document.getElementById('memoryBox');
        const memoryText = document.getElementById('memoryText');
        const memoryImage = document.getElementById('memoryImage');

        memoryText.innerText = memories[index].text;
        memoryImage.src = memories[index].image;
        memoryBox.style.display = 'block';
        memoryImage.style.display = 'block';
      }

      function update() {
        if (keys['ArrowUp']) player.y -= player.speed;
        if (keys['ArrowDown']) player.y += player.speed;
        if (keys['ArrowLeft']) player.x -= player.speed;
        if (keys['ArrowRight']) player.x += player.speed;

        hearts.forEach((h, i) => {
          if (!h.collected &&
              player.x < h.x + h.size &&
              player.x + player.width > h.x &&
              player.y < h.y + h.size &&
              player.y + player.height > h.y) {
            h.collected = true;
            showMemory(i);
            collected++;
          }
        });

        if (collected === totalHearts &&
            player.x + player.width > castle.x &&
            player.x < castle.x + castle.width &&
            player.y + player.height > castle.y &&
            player.y < castle.y + castle.height) {
          document.getElementById('message').innerText = 'You made it to the castle with all the hearts! üíñ';
          document.getElementById('giftBox').style.display = 'block';
        }
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawCastle();
        drawHearts();
        drawPlayer();
        update();
        requestAnimationFrame(gameLoop);
      }

      window.openGift = function() {
        alert("üéÅ Here's your surprise! I love you! üíå");
      }

      document.getElementById('restartButton').addEventListener('click', () => {
        initializeGame();
      });

      let loaded = 0;
      const totalImages = 3;
      function checkAllLoaded() {
        loaded++;
        if (loaded === totalImages) {
          initializeGame();
          gameLoop();
        }
      }

      bgImg.onload = checkAllLoaded;
      playerImg.onload = checkAllLoaded;
      castleImg.onload = checkAllLoaded;
    });
  </script>
</body>
</html>
