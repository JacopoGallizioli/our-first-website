<head>
  <meta charset="UTF-8" />

  <style>
    body {

    }

</head>
<body>
  <!-- ğŸŒ Top Navigation and Intro Text -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="linh.html">Linh</a> |
    <a href="jacopo.html">Jacopo</a>
  </nav>
  <div class="intro">
    <p>à«®ê’°à¾€à½²âˆ©Â´ áµ• `âˆ©ê’±à¾€à½²áƒ</p>
    <h1>This is Linhâ€™s page ğŸ‘©â€ğŸ’»</h1>
    <p>Hi, I'm Linh! I love food, travel, and exploring new cultures.</p>
  </div>

  <!-- ğŸ® Canvas Game -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="message"></div>
  <div id="giftBox">
    <button onclick="openGift()">Open Your Gift ğŸ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // ğŸ–¼ï¸ Load images
      const bgImg = new Image();
      const playerImg = new Image();
      const castleImg = new Image();

      bgImg.src = '/linh/forest.png';
      playerImg.src = '/linh/Jacopo.png';
      castleImg.src = '/linh/castle.png';

      // ğŸ® Game elements
      const player = { x: 50, y: 180, width: 32, height: 32, speed: 3 };
      const castle = { x: 520, y: 160, width: 64, height: 64 };

      const hearts = [];
      let collected = 0;
      const totalHearts = 5;

      for (let i = 0; i < totalHearts; i++) {
        hearts.push({
          x: Math.random() * 550,
          y: Math.random() * 370,
          size: 20,
          collected: false
        });
      }

      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      // ğŸŒ² Draw green background (TEMPORARY fallback)
      function drawBackground() {
        ctx.fillStyle = '#228B22'; // forest green
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (bgImg.complete) {
          ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        }
      }

      function drawPlayer() {
        if (playerImg.complete) {
          ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }
      }

      function drawCastle() {
        if (castleImg.complete) {
          ctx.drawImage(castleImg, castle.x, castle.y, castle.width, castle.height);
        }
      }

      function drawHearts() {
        hearts.forEach(h => {
          if (!h.collected) {
            ctx.fillStyle = '#ff4da6';
            ctx.beginPath();
            ctx.moveTo(h.x, h.y);
            ctx.arc(h.x - 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.arc(h.x + 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.lineTo(h.x, h.y + 10);
            ctx.fill();
          }
        });
      }

      function update() {
        if (keys['ArrowUp']) player.y -= player.speed;
        if (keys['ArrowDown']) player.y += player.speed;
        if (keys['ArrowLeft']) player.x -= player.speed;
        if (keys['ArrowRight']) player.x += player.speed;

        hearts.forEach(h => {
          if (!h.collected &&
              player.x < h.x + h.size &&
              player.x + player.width > h.x &&
              player.y < h.y + h.size &&
              player.y + player.height > h.y) {
            h.collected = true;
            collected++;
          }
        });

        if (collected === totalHearts &&
            player.x + player.width > castle.x &&
            player.x < castle.x + castle.width &&
            player.y + player.height > castle.y &&
            player.y < castle.y + castle.height) {
          document.getElementById('message').innerText = 'You made it to the castle with all the hearts! ğŸ’–';
          document.getElementById('giftBox').style.display = 'block';
        }
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawCastle();
        drawHearts();
        drawPlayer();
        update();
        requestAnimationFrame(gameLoop);
      }

      window.openGift = function () {
        alert("ğŸ Here's your surprise! I love you! ğŸ’Œ");
      };

      // Wait for images to load before starting the game
      let loaded = 0;
      const totalImages = 3;
      function checkAllLoaded() {
        loaded++;
        if (loaded === totalImages) gameLoop();
      }

      bgImg.onload = checkAllLoaded;
      playerImg.onload = checkAllLoaded;
      castleImg.onload = checkAllLoaded;

      // Optional debug errors
      bgImg.onerror = () => console.error('Failed to load forest.png');
      playerImg.onerror = () => console.error('Failed to load Jacopo.png');
      castleImg.onerror = () => console.error('Failed to load castle.png');
    });
  </script>
</body>
</html>
