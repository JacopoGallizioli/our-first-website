/* HEART GAME */

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Collector Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 5px solid #ff99cc;
      border-radius: 20px;
      margin-top: 20px;
    }
    #message {
      text-align: center;
      font-size: 24px;
      color: #ffccdd;
      margin-top: 20px;
    }
    #giftBox {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #giftBox button {
      background-color: #ff66a3;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="message"></div>
  <div id="giftBox">
    <button onclick="openGift()">Open Your Gift üéÅ</button>
  </div>

  <script>
    window.onload = function() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // üå≤ Forest background image
      const bgImg = new Image();
      bgImg.src = 'https://cdn.gamedevmarket.net/cover-images/r9tFFoLHyvgFqyIiB3B7bEnDpsgMrgiF5MfZvz7M.png';

      // üßç Italian boy character image
      const playerImg = new Image();
      playerImg.src = 'https://i.imgur.com/G2YiMvh.png';

      // üè∞ Castle image
      const castleImg = new Image();
      castleImg.src = 'https://i.imgur.com/fAFoUlY.png';

      const player = { x: 50, y: 180, width: 32, height: 32, speed: 3 };
      const castle = { x: 520, y: 160, width: 64, height: 64 };

      const hearts = [];
      let collected = 0;
      const totalHearts = 5;

      // ‚ù§Ô∏è Generate heart objects randomly
      for (let i = 0; i < totalHearts; i++) {
        hearts.push({
          x: Math.random() * 550,
          y: Math.random() * 370,
          size: 20,
          collected: false
        });
      }

      // üéÆ Keyboard input
      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      // üå≤ Draw forest background
      function drawBackground() {
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      }

      // üßç Draw player image
      function drawPlayer() {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      }

      // üè∞ Draw castle image
      function drawCastle() {
        ctx.drawImage(castleImg, castle.x, castle.y, castle.width, castle.height);
      }

      // ‚ù§Ô∏è Draw hearts if not collected
      function drawHearts() {
        hearts.forEach(h => {
          if (!h.collected) {
            ctx.fillStyle = '#ff4da6';
            ctx.beginPath();
            ctx.moveTo(h.x, h.y);
            ctx.arc(h.x - 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.arc(h.x + 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.lineTo(h.x, h.y + 10);
            ctx.fill();
          }
        });
      }

      // üîÑ Update game state and handle collisions
      function update() {
        if (keys['ArrowUp']) player.y -= player.speed;
        if (keys['ArrowDown']) player.y += player.speed;
        if (keys['ArrowLeft']) player.x -= player.speed;
        if (keys['ArrowRight']) player.x += player.speed;

        hearts.forEach(h => {
          if (!h.collected &&
              player.x < h.x + h.size &&
              player.x + player.width > h.x &&
              player.y < h.y + h.size &&
              player.y + player.height > h.y) {
            h.collected = true;
            collected++;
          }
        });

        // üéâ If all hearts are collected and player reaches castle
        if (collected === totalHearts &&
            player.x + player.width > castle.x &&
            player.x < castle.x + castle.width &&
            player.y + player.height > castle.y &&
            player.y < castle.y + castle.height) {
          document.getElementById('message').innerText = 'You made it to the castle with all the hearts! üíñ';
          document.getElementById('giftBox').style.display = 'block';
        }
      }

      // üéÆ Game loop to render everything
      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawCastle();
        drawHearts();
        drawPlayer();
        update();
        requestAnimationFrame(gameLoop);
      }

      // üéÅ Gift button alert
      function openGift() {
        alert("üéÅ Here's your surprise! I love you! üíå");
      }

      // üñºÔ∏è Wait for all images to load before starting
      let loaded = 0;
      const totalImages = 3;

      function checkAllLoaded() {
        loaded++;
        if (loaded === totalImages) gameLoop();
      }

      bgImg.onload = checkAllLoaded;
      playerImg.onload = checkAllLoaded;
      castleImg.onload = checkAllLoaded;
    }
  </script>
</body>
</html>
