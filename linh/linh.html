<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Collector Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #ff99cc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .intro {
      text-align: center;
      margin-top: 10px;
      line-height: 1.4;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 5px solid #ff99cc;
      border-radius: 20px;
      background-color: transparent;
    }
    #message, #memoryBox {
      text-align: center;
      font-size: 24px;
      color: #ffccdd;
      margin-top: 20px;
    }
    #giftBox {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #giftBox button {
      background-color: #ff66a3;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #memoryImage {
      max-width: 300px;
      max-height: 200px;
      display: none;
      margin: 10px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="linh.html">Linh</a> |
    <a href="jacopo.html">Jacopo</a>
  </nav>
  <div class="intro">
    <p>‡´ÆÍí∞‡æÄ‡Ω≤‚à©¬¥ ·µï `‚à©Íí±‡æÄ‡Ω≤·Éê</p>
    <h1>Let's grab all the hearts and come to the castle üíñüè∞</h1>
    <p>A special surprise at the castle is waiting for you!</p>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="memoryBox">
    <div id="memoryText"></div>
    <img id="memoryImage" src="" alt="Memory Image" />
  </div>
  <div id="message"></div>
  <div id="giftBox">
    <button onclick="openGift()">Open Your Gift üéÅ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      const bgImg = new Image();
      const playerImg = new Image();
      const castleImg = new Image();

      bgImg.src = 'https://cdn.gamedevmarket.net/cover-images/r9tFFoLHyvgFqyIiB3B7bEnDpsgMrgiF5MfZvz7M.png';
      playerImg.src = 'Jacopo.png';
      castleImg.src = 'https://png.pngtree.com/png-vector/20230823/ourmid/pngtree-flat-icon-illustration-of-a-castle-in-the-forest-vector-png-image_6913913.png';

      const player = { x: 50, y: 180, width: 32, height: 32, speed: 3 };
      const castle = { x: 520, y: 160, width: 64, height: 64 };

      const hearts = [];
      const memories = [
        { text: "Our first walk together üå∏", image: "https://i.pinimg.com/474x/be/6d/ec/be6decdb9ecf2099bef03528df508a70.jpg" },
        { text: "When we made pasta at midnight üçù", image: "https://i.pinimg.com/474x/be/6d/ec/be6decdb9ecf2099bef03528df508a70.jpg" },
        { text: "That time we watched the stars üåå", image: "https://i.pinimg.com/474x/be/6d/ec/be6decdb9ecf2099bef03528df508a70.jpg" },
        { text: "The silly selfies we took üì∏", image: "https://i.pinimg.com/474x/be/6d/ec/be6decdb9ecf2099bef03528df508a70.jpg" },
        { text: "When you made me laugh until I cried üòÇ", image: "https://i.pinimg.com/474x/be/6d/ec/be6decdb9ecf2099bef03528df508a70.jpg" }
      ];

      let collected = 0;
      const totalHearts = memories.length;

      for (let i = 0; i < totalHearts; i++) {
        hearts.push({
          x: Math.random() * 550,
          y: Math.random() * 370,
          size: 20,
          collected: false
        });
      }

      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      function drawBackground() {
        ctx.fillStyle = '#228B22';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      }

      function drawPlayer() {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      }

      function drawCastle() {
        ctx.drawImage(castleImg, castle.x, castle.y, castle.width, castle.height);
      }

      function drawHearts() {
        hearts.forEach(h => {
          if (!h.collected) {
            ctx.fillStyle = '#ff4da6';
            ctx.beginPath();
            ctx.moveTo(h.x, h.y);
            ctx.arc(h.x - 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.arc(h.x + 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.lineTo(h.x, h.y + 10);
            ctx.fill();
          }
        });
      }

      function showMemory(index) {
        const memoryBox = document.getElementById('memoryBox');
        const memoryText = document.getElementById('memoryText');
        const memoryImage = document.getElementById('memoryImage');

        memoryText.innerText = memories[index].text;
        memoryImage.src = memories[index].image;
        memoryImage.style.display = 'block';
        memoryBox.style.display = 'block';

        setTimeout(() => {
          memoryBox.style.display = 'none';
          memoryImage.style.display = 'none';
        }, 4000);
      }

      function update() {
        if (keys['ArrowUp']) player.y -= player.speed;
        if (keys['ArrowDown']) player.y += player.speed;
        if (keys['ArrowLeft']) player.x -= player.speed;
        if (keys['ArrowRight']) player.x += player.speed;

        hearts.forEach((h, i) => {
          if (!h.collected &&
              player.x < h.x + h.size &&
              player.x + player.width > h.x &&
              player.y < h.y + h.size &&
              player.y + player.height > h.y) {
            h.collected = true;
            showMemory(i);
            collected++;
          }
        });

        if (collected === totalHearts &&
            player.x + player.width > castle.x &&
            player.x < castle.x + castle.width &&
            player.y + player.height > castle.y &&
            player.y < castle.y + castle.height) {
          document.getElementById('message').innerText = 'You made it to the castle with all the hearts! üíñ';
          document.getElementById('giftBox').style.display = 'block';
        }
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawCastle();
        drawHearts();
        drawPlayer();
        update();
        requestAnimationFrame(gameLoop);
      }

      window.openGift = function() {
        alert("üéÅ Here's your surprise! I love you! üíå");
      }

      let loaded = 0;
      const totalImages = 3;
      function checkAllLoaded() {
        loaded++;
        if (loaded === totalImages) gameLoop();
      }

      bgImg.onload = checkAllLoaded;
      playerImg.onload = checkAllLoaded;
      castleImg.onload = checkAllLoaded;
    });
  </script>
</body>
</html>
