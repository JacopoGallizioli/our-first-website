<body>

  <div class="intro">

    <h1>This is Linh‚Äôs page üë©‚Äçüíª</h1>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="message"></div>
  <div id="giftBox">
    <button onclick="openGift()">Open Your Gift üéÅ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      const player = { x: 50, y: 180, width: 32, height: 32, speed: 3 };
      const castle = { x: 520, y: 160, width: 64, height: 64 };
      const hearts = [];
      const totalHearts = 5;
      let collected = 0;
      let gameCompleted = false;

      for (let i = 0; i < totalHearts; i++) {
        hearts.push({
          x: Math.random() * (canvas.width - 20),
          y: Math.random() * (canvas.height - 20),
          size: 20,
          collected: false
        });
      }

      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      function drawPlayer() {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      function drawCastle() {
        ctx.fillStyle = '#ffaa00';
        ctx.fillRect(castle.x, castle.y, castle.width, castle.height);
      }

      function drawHearts() {
        hearts.forEach(h => {
          if (!h.collected) {
            ctx.fillStyle = '#ff4da6';
            ctx.beginPath();
            ctx.moveTo(h.x, h.y);
            ctx.arc(h.x - 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.arc(h.x + 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.lineTo(h.x, h.y + 10);
            ctx.fill();
          }
        });
      }

      function update() {
        if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
        if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
        if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
        if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

        hearts.forEach(h => {
          if (!h.collected &&
            player.x < h.x + h.size &&
            player.x + player.width > h.x &&
            player.y < h.y + h.size &&
            player.y + player.height > h.y) {
            h.collected = true;
            collected++;
          }
        });

        if (!gameCompleted &&
          collected === totalHearts &&
          player.x + player.width > castle.x &&
          player.x < castle.x + castle.width &&
          player.y + player.height > castle.y &&
          player.y < castle.y + castle.height) {
          document.getElementById('message').innerText = 'You made it to the castle with all the hearts! üíñ';
          document.getElementById('giftBox').style.display = 'block';
          gameCompleted = true;
        }
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCastle();
        drawHearts();
        drawPlayer();
        update();
        requestAnimationFrame(gameLoop);
      }

      window.openGift = function () {
        alert("üéÅ Here's your surprise! I love you! üíå");
      }

      // Start game immediately
      gameLoop();
    });
  </script>
</body>
</html>
