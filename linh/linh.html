<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Collector Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      color: pink;
      font-family: 'Patrick Hand', cursive;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
    }
    canvas {
      background: green;
      border: 5px solid pink;
      border-radius: 20px;
      display: block;
      margin: 20px auto;
    }
    #message {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>This is Linh's page üë©üèº‚Äçüíª</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // Load images
      const bgImg = new Image();
      const playerImg = new Image();
      const castleImg = new Image();

      bgImg.src = '/linh/Forest.png';
      playerImg.src = '/linh/Jacopo.png';
      castleImg.src = '/linh/castle.png';

      let imagesLoaded = 0;
      const totalImages = 3;

      function checkAllImagesLoaded() {
        imagesLoaded++;
        if (imagesLoaded === totalImages) {
          initGame();
        }
      }

      bgImg.onload = checkAllImagesLoaded;
      playerImg.onload = checkAllImagesLoaded;
      castleImg.onload = checkAllImagesLoaded;

      bgImg.onerror = () => console.error('‚ùå Could not load linh/Forest.png');
      playerImg.onerror = () => console.error('‚ùå Could not load linh/Jacopo.png');
      castleImg.onerror = () => console.error('‚ùå Could not load linh/castle.png');

      function initGame() {
        const player = { x: 50, y: 180, width: 32, height: 32, speed: 3 };
        const castle = { x: 520, y: 160, width: 64, height: 64 };

        const hearts = [];
        let collected = 0;
        const totalHearts = 5;

        for (let i = 0; i < totalHearts; i++) {
          hearts.push({
            x: Math.random() * (canvas.width - 20),
            y: Math.random() * (canvas.height - 20),
            width: 20,
            height: 20,
            collected: false
          });
        }

        let keys = {};

        document.addEventListener('keydown', e => keys[e.key] = true);
        document.addEventListener('keyup', e => keys[e.key] = false);

        function update() {
          if (keys['ArrowLeft']) player.x -= player.speed;
          if (keys['ArrowRight']) player.x += player.speed;
          if (keys['ArrowUp']) player.y -= player.speed;
          if (keys['ArrowDown']) player.y += player.speed;

          hearts.forEach(heart => {
            if (!heart.collected &&
                player.x < heart.x + heart.width &&
                player.x + player.width > heart.x &&
                player.y < heart.y + heart.height &&
                player.y + player.height > heart.y) {
              heart.collected = true;
              collected++;
            }
          });

          if (collected === totalHearts &&
              player.x < castle.x + castle.width &&
              player.x + player.width > castle.x &&
              player.y < castle.y + castle.height &&
              player.y + player.height > castle.y) {
            document.getElementById('message').textContent = 'You made it to the castle with all the hearts! üíñ';
          }
        }

        function draw() {
          ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
          ctx.drawImage(castleImg, castle.x, castle.y, castle.width, castle.height);
          ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

          hearts.forEach(heart => {
            if (!heart.collected) {
              ctx.fillStyle = 'red';
              ctx.beginPath();
              ctx.arc(heart.x + 10, heart.y + 10, 10, 0, Math.PI * 2);
              ctx.fill();
            }
          });
        }

        function loop() {
          update();
          draw();
          requestAnimationFrame(loop);
        }

        loop();
      }
    });
  </script>
</body>
</html>
