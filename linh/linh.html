<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heart Collector Game</title>
<style>
  /* Global & Centering */
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  #gameContainer {
    text-align: center;
    max-width: 850px;
  }
  canvas {
    border: 5px solid #ff3399;
    border-radius: 20px;
    background-color: transparent;
    display: block;
    margin: 0 auto 20px;
  }
  #message {
    color: #a60050;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Memory Overlay */
  #memoryOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    z-index: 10000;

    display: flex;
    justify-content: center;
    align-items: center;
  }
  #memoryContent {
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    padding: 15px 15px 40px;
    max-width: 320px;
    text-align: center;
    position: relative;
    font-family: 'Patrick Hand', cursive, 'Comic Sans MS', cursive, sans-serif;
  }
  #memoryContent img {
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  #memoryText {
    margin-top: 12px;
    font-size: 20px;
    color: #333;
    user-select: none;
  }
  #closeMemory {
    position: absolute;
    top: 10px; right: 10px;
    background: #ff6699;
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 20px;
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="gameContainer">
  <h1>Let's grab all the hearts and come to the castle üíñüè∞</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="message"></div>
</div>

<!-- Memory Overlay -->
<div id="memoryOverlay">
  <div id="memoryContent">
    <button id="closeMemory" title="Close">√ó</button>
    <img id="memoryImage" src="" alt="Memory" />
    <div id="memoryText"></div>
  </div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Load images
  const bgImg = new Image();
  const playerImg = new Image();
  const castleImg = new Image();

  bgImg.src = 'Forest.png';       // your background image
  playerImg.src = 'Jacopo.png';   // your player image
  castleImg.src = 'castle.png';   // your castle image

  // Sounds (optional)
  const collectSound = new Audio('ting.mp3');

  // Game variables
  let player, castle, hearts, collected, memoryIndex;
  const keys = {};
  const memories = [
    { text: "Our first year together üå∏", image: "1styear.JPG" },
    { text: "When I made you a surprise", image: "Vietnam1st.JPG" },
    { text: "That time we finally had electricity in the house after a week of blackout (and also we moved in together)", image: "Saronno.JPG" },
    { text: "We moved to Germany in 3rd year together üì∏", image: "augsburg.jpeg" },
    { text: "We are staying in Munich and who knows where we will be next year", image: "Munich.jpeg" }
  ];

  const totalHearts = memories.length;

  const memoryOverlay = document.getElementById('memoryOverlay');
  const memoryImage = document.getElementById('memoryImage');
  const memoryText = document.getElementById('memoryText');
  const closeMemoryBtn = document.getElementById('closeMemory');
  const messageEl = document.getElementById('message');

  document.addEventListener('keydown', e => {
    if (memoryOverlay.style.display === 'flex') {
      // Close memory on any arrow key press
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        hideMemory();
      }
    } else {
      keys[e.key] = true;
    }
  });

  document.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  closeMemoryBtn.addEventListener('click', hideMemory);

  function initializeGame() {
    player = { x: 50, y: 200, width: 64, height: 64, speed: 4 };
    castle = { x: canvas.width - 140, y: canvas.height / 2 - 64, width: 128, height: 128 };
    hearts = [];
    collected = 0;
    memoryIndex = 0;

    for (let i = 0; i < totalHearts; i++) {
      hearts.push({
        x: Math.random() * (canvas.width - 50) + 25,
        y: Math.random() * (canvas.height - 50) + 25,
        size: 40,
        collected: false
      });
    }

    messageEl.textContent = '';
    hideMemory();
    canvas.style.filter = 'none';
  }

  function drawBackground() {
    if (bgImg.complete) {
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
    } else {
      // fallback background color
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
  }

  function drawPlayer() {
    if (playerImg.complete) {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    } else {
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }
  }

  function drawCastle() {
    if (castleImg.complete) {
      ctx.drawImage(castleImg, castle.x, castle.y, castle.width, castle.height);
    } else {
      ctx.fillStyle = 'brown';
      ctx.fillRect(castle.x, castle.y, castle.width, castle.height);
    }
  }

  function drawHearts() {
    hearts.forEach(h => {
      if (!h.collected) {
        // Draw simple heart shape
        ctx.fillStyle = '#ff4da6';
        ctx.beginPath();
        ctx.moveTo(h.x, h.y);
        ctx.arc(h.x - 10, h.y - 10, 14, 0, Math.PI * 2);
        ctx.arc(h.x + 10, h.y - 10, 14, 0, Math.PI * 2);
        ctx.lineTo(h.x, h.y + 20);
        ctx.fill();
      }
    });
  }

  function showMemory(index) {
    memoryText.textContent = memories[index].text;
    memoryImage.src = memories[index].image;
    memoryOverlay.style.display = 'flex';
    canvas.style.filter = 'blur(3px)';
  }

  function hideMemory() {
    memoryOverlay.style.display = 'none';
    canvas.style.filter = 'none';
  }

  function update() {
    if (memoryOverlay.style.display === 'flex') {
      // Pause game while memory popup
      return;
    }

    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;

    // Boundaries
    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

    hearts.forEach((h, i) => {
      if (!h.collected &&
          player.x < h.x + h.size &&
          player.x + player.width > h.x &&
          player.y < h.y + h.size &&
          player.y + player.height > h.y) {
        h.collected = true;
        collected++;
        if(collectSound) collectSound.play();
        showMemory(memoryIndex);
        memoryIndex++;
        messageEl.textContent = `Hearts collected: ${collected} / ${totalHearts}`;
      }
    });

    // Check if all hearts collected and player reaches castle
    if (collected === totalHearts &&
        player.x + player.width > castle.x &&
        player.x < castle.x + castle.width &&
        player.y + player.height > castle.y &&
        player.y < castle.y + castle.height) {
      messageEl.textContent = 'You made it to the castle with all hearts! üíñüè∞';
      canvas.style.filter = 'blur(3px)';
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    drawCastle();
    drawHearts();
    drawPlayer();
    update();
    requestAnimationFrame(gameLoop);
  }

  // Initialize when images are loaded
  let imagesLoaded = 0;
  const totalImages = 3;

  function onImageLoad() {
    imagesLoaded++;
    if (imagesLoaded === totalImages) {
      initializeGame();
      gameLoop();
    }
  }

  bgImg.onload = onImageLoad;
  playerImg.onload = onImageLoad;
  castleImg.onload = onImageLoad;

  // In case images fail to load, start anyway after a timeout
  setTimeout(() => {
    if(imagesLoaded < totalImages){
      initializeGame();
      gameLoop();
    }
  }, 3000);
</script>
</body>
</html>
