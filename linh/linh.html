<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Collector Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #ff99cc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .intro {
      text-align: center;
      margin-top: 10px;
      line-height: 1.4;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 5px solid #ff99cc;
      border-radius: 20px;
      margin-top: 20px;
    }
    #message {
      text-align: center;
      font-size: 24px;
      color: #ffccdd;
      margin-top: 20px;
    }
    #giftBox {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #giftBox button {
      background-color: #ff66a3;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="linh.html">Linh</a> |
    <a href="jacopo.html">Jacopo</a>
  </nav>
  <div class="intro">
    <p>૮꒰ྀི∩´ ᵕ `∩꒱ྀིა</p>
    <h1>This is Linh’s page 👩‍💻</h1>
    <p>Hi, I'm Linh! I love food, travel, and exploring new cultures.</p>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="message"></div>
  <div id="giftBox">
    <button onclick="openGift()">Open Your Gift 🎁</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // 🌲 Forest background image from local 'linh' folder
      const bgImg = new Image();
      bgImg.src = './linh/Forest.png';

      // 🧍 Italian boy character image from local 'linh' folder
      const playerImg = new Image();
      playerImg.src = './linh/Jacopo.png';

      // 🏰 Castle image from local 'linh' folder
      const castleImg = new Image();
      castleImg.src = './linh/castle.png';

      const player = { x: 50, y: 180, width: 32, height: 32, speed: 3 };
      const castle = { x: 520, y: 160, width: 64, height: 64 };

      const hearts = [];
      let collected = 0;
      const totalHearts = 5;

      // ❤️ Generate heart objects randomly
      for (let i = 0; i < totalHearts; i++) {
        hearts.push({
          x: Math.random() * 550,
          y: Math.random() * 370,
          size: 20,
          collected: false
        });
      }

      // 🎮 Keyboard input
      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      // 🌲 Draw forest background
      function drawBackground() {
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      }

      // 🧍 Draw player image
      function drawPlayer() {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      }

      // 🏰 Draw castle image
      function drawCastle() {
        ctx.drawImage(castleImg, castle.x, castle.y, castle.width, castle.height);
      }

      // ❤️ Draw hearts if not collected
      function drawHearts() {
        hearts.forEach(h => {
          if (!h.collected) {
            ctx.fillStyle = '#ff4da6';
            ctx.beginPath();
            ctx.moveTo(h.x, h.y);
            ctx.arc(h.x - 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.arc(h.x + 5, h.y - 5, 7, 0, Math.PI * 2);
            ctx.lineTo(h.x, h.y + 10);
            ctx.fill();
          }
        });
      }

      // 🔄 Update game state and handle collisions
      function update() {
        if (keys['ArrowUp']) player.y -= player.speed;
        if (keys['ArrowDown']) player.y += player.speed;
        if (keys['ArrowLeft']) player.x -= player.speed;
        if (keys['ArrowRight']) player.x += player.speed;

        hearts.forEach(h => {
          if (!h.collected &&
              player.x < h.x + h.size &&
              player.x + player.width > h.x &&
              player.y < h.y + h.size &&
              player.y + player.height > h.y) {
            h.collected = true;
            collected++;
          }
        });

        // 🎉 If all hearts are collected and player reaches castle
        if (collected === totalHearts &&
            player.x + player.width > castle.x &&
            player.x < castle.x + castle.width &&
            player.y + player.height > castle.y &&
            player.y < castle.y + castle.height) {
          document.getElementById('message').innerText = 'You made it to the castle with all the hearts! 💖';
          document.getElementById('giftBox').style.display = 'block';
        }
      }

      // 🎮 Game loop to render everything
      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawCastle();
        drawHearts();
        drawPlayer();
        update();
        requestAnimationFrame(gameLoop);
      }

      // 🎁 Gift button alert
      window.openGift = function() {
        alert("🎁 Here's your surprise! I love you! 💌");
      }

      // 🖼️ Wait for all images to load before starting
      let loaded = 0;
      const totalImages = 3;

      function checkAllLoaded() {
        loaded++;
        if (loaded === totalImages) gameLoop();
      }

      bgImg.onload = checkAllLoaded;
      playerImg.onload = checkAllLoaded;
      castleImg.onload = checkAllLoaded;
    });
  </script>
</body>
</html>
