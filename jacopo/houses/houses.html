<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Housing Story</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Housing Journey</h1>
  </header>
  <!-- Spacer for sticky trigger -->
  <div id="header-spacer"></div>

  <main class="container">
    <!-- Left: your house story sections -->
    <div class="story">
      <section class="house" data-index="0">
        <h2>Moved in: January 2015</h2>
        <p>First apartment in Saronno.</p>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
      </section>
      <section class="house" data-index="1">
        <h2>Moved in: March 2018</h2>
        <p>Studio in Kreuzberg, Berlin.</p>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
      </section>
      <section class="house" data-index="2">
        <h2>Moved in: August 2022</h2>
        <p>Apartment by the Isar in Munich.</p>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
        <img src="pictures/SaronnoPreview.jpg" alt="Saronno" class="house-img"/>
      </section>
    </div>

    <!-- Right: zigzag roadmap -->
    <div class="roadmap">
      <svg class="roadmap-svg" viewBox="0 0 200 300" preserveAspectRatio="xMidYMid meet">
        <!-- base gray line -->
        <path id="basePath" 
              d="M100,0 L150,100 L50,200 L150,300" 
              fill="none" stroke="#ccc" stroke-width="4" />
        <!-- green fill line -->
        <path id="fillPath" 
              d="M100,0 L150,100 L50,200 L150,300" 
              fill="none" stroke="#4caf50" stroke-width="4"
              stroke-dasharray="0 9999" />
        <!-- pins at each vertex -->
        <circle class="pin" data-index="0" cx="150" cy="100" r="8" />
        <circle class="pin" data-index="1" cx="50"  cy="200" r="8" />
        <circle class="pin" data-index="2" cx="150" cy="300" r="8" />
      </svg>
    </div>

    <!-- placeholder to avoid layout jump when .roadmap becomes fixed -->
    <div class="roadmap-placeholder"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
